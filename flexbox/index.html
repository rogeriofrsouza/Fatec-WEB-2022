<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    
    <!-- Favico -->
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header id="header" class="box center">Header</header>

      <main class="flex-container">
        <aside id="aside" class="box center">Aside</aside>

        <article id="article" class="box">
          <div class="content">
            <p>Article</p>
            
            <div class="flex-container imgs">
              <img src="assets/guacamaya.svg" alt="guacamaya" />
              <img src="assets/water_lily.svg" alt="water lilly" />
              <img src="assets/magpie.svg" alt="magpie" />
            </div>
          </div>
        </article>
      </main>

      <footer id="footer" class="box center">Footer</footer>
    </div>
  </body>
</html>
