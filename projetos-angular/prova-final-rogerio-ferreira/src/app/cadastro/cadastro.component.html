<h1 class="text-center mt-4">Cadastrar carro</h1>

<form class="container container-principal shadow p-3 mt-4">
    <div class="form-floating">
        <input autofocus type="number" name="codigo" class="form-control" id="floatingInputCode" [(ngModel)]="carro.codigo">
        <label for="floatingInputCode">Código</label>
    </div>
    <div class="form-floating mt-3">
        <input type="text" name="modelo" class="form-control" id="floatingInputModel" [(ngModel)]="carro.modelo">
        <label for="floatingInputModel">Modelo</label>
    </div>
    <div class="form-floating mt-3">
        <input type="number" name="preco" class="form-control" id="floatingInputPrice" [(ngModel)]="carro.preco">
        <label for="floatingInputPrice">Preço</label>
    </div>
    <div class="form-floating mt-3">
        <input type="date" name="ano" class="form-control" id="floatingInputYear" [(ngModel)]="carro.anoFabricacao">
        <label for="floatingInputYear">Ano</label>
    </div>

    <div class="d-flex gap-2 mt-4">
        <button type="button" class="btn btn-outline-success" (click)="cadastrar()">Cadastrar</button>
        <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
        <button type="button" class="btn btn-outline-secondary" routerLink="">Voltar</button>
    </div>
</form>
